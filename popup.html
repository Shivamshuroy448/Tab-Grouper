<!DOCTYPE html>
<html>
<head>
  <title>Tab Grouper</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }
    #buttons {
      margin-top: 10px;
    }

</head>
<body>

  </div>
  <script src="popup.js"></script>
</body>
</html>
